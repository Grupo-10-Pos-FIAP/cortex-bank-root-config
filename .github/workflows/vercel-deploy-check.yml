name: Vercel Deploy Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Build project
        run: npm run build
        env:
          VERCEL_URL_ROOT_CONFIG: ${{ secrets.VERCEL_URL_ROOT_CONFIG || 'https://cortex-bank-root-config.vercel.app' }}
          VERCEL_URL_NAVIGATION_DRAWER: ${{ secrets.VERCEL_URL_NAVIGATION_DRAWER || 'https://cortex-bank-navigation-drawer.vercel.app' }}
          VERCEL_URL_DASHBOARD: ${{ secrets.VERCEL_URL_DASHBOARD || 'https://cortex-bank-dashboard.vercel.app' }}
          VERCEL_URL_TRANSACTIONS: ${{ secrets.VERCEL_URL_TRANSACTIONS || 'https://cortex-bank-transactions.vercel.app' }}
          VERCEL_URL_STATEMENT: ${{ secrets.VERCEL_URL_STATEMENT || 'https://cortex-bank-statement.vercel.app' }}
          VERCEL_URL_AUTH: ${{ secrets.VERCEL_URL_AUTH || 'https://cortex-bank-auth.vercel.app' }}
      
      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/cortex-bank-root-config.js" ]; then
            echo "Error: cortex-bank-root-config.js not found in dist"
            exit 1
          fi
          echo "Build output verified successfully"
